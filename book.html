<body>

    <div>

        <form>

            <h4 class="text-warning text-center pt-5">Repairing Service Booking Form</h4>



            <label>     

              <input type="text" class="input" name="email" placeholder="EMAIL"/>                   <div class="line-box">          

              <div class="line"></div>        

              </div>    

            </label>



            <label>     

              <input  type="text"  class="input" name="name" placeholder="FULL NAME"/>        

              <div class="line-box">         

                <div class="line"></div>        

              </div>    

            </label>

            <label>     

              <input 

                     type="number" 

                     class="input" 

                     name="number" 

                     placeholder="10 DIGIT PHONE NUMBER"/>        

              <div class="line-box">          

                <div class="line"></div>        

              </div>    

            </label>



            <label>     

              <input 

                     type="text" 

                     class="input" 

                     name="detalis" 

                     placeholder="MACHINE DETALIS"/>      

              <div class="line-box">        

                <div class="line"></div>      

              </div>    

            </label>
            <button type="button" value="Book" onclick="alert('Your booking is in progress.')">Book</button>
